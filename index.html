<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warung Zidan</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1e7f34">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f1f1f1}
header{background:linear-gradient(135deg,#1e7f34,#43a047);color:#fff;padding:20px;text-align:center}
.container{max-width:1100px;margin:20px auto;padding:10px}
.produk-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px}
.produk{background:#fff;border-radius:15px;padding:15px;box-shadow:0 8px 20px rgba(0,0,0,.08)}
.produk img{width:100%;height:160px;object-fit:cover;border-radius:10px}
.produk h3{margin:10px 0 5px}
.harga{color:#1e7f34;font-weight:bold}
button{width:100%;background:#25d366;color:#fff;border:none;padding:10px;border-radius:8px;cursor:pointer;margin-top:8px}
.checkout{background:#fff;padding:15px;border-radius:15px;margin-top:30px;box-shadow:0 8px 20px rgba(0,0,0,.08)}
.checkout-item{font-size:14px;margin-bottom:5px}
.checkout-total{font-weight:bold;margin-top:10px}
footer{text-align:center;font-size:13px;color:#777;padding:15px}
</style>
</head>

<body>

<header>
<h1>Warung Zidan</h1>
<p>Makanan Rumahan ‚Ä¢ Fresh Setiap Hari</p>
</header>

<div class="container">
  <input
  type="text"
  id="searchInput"
  placeholder="üîç Cari produk..."
  onkeyup="cariProduk()"
  style="
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #ccc;
    margin-bottom:20px;
    font-size:16px;
  "
>
  
<div class="produk-grid">

<div class="produk">
<img src="img/kolang.jpg">
<h3>Kolang Kaling</h3>
<p class="harga">Rp 13.000 / kg</p>
<button onclick="tambahCart('Kolang Kaling',13000)">Tambah</button>
</div>

<div class="produk">
<img src="img/cireng.jpg">
<h3>Cireng Ayam</h3>
<p class="harga">Rp 1.000 / pcs</p>
<button onclick="tambahCart('Cireng Ayam',1000)">Tambah</button>
</div>

<div class="produk">
<img src="img/risol.jpg">
<h3>Risol</h3>
<p class="harga">Rp 1.000 / pcs</p>
<button onclick="tambahCart('Risol',1000)">Tambah</button>
</div>

</div>

<div class="checkout">
<h3>üßæ Checkout</h3>
<div id="checkoutList"></div>

<label>üìù Catatan Pembeli</label>
<textarea id="catatan" rows="3" style="width:100%;padding:8px;border-radius:8px;margin-top:5px"></textarea>

<div class="checkout-total" id="checkoutTotal">Total: Rp 0</div>

<button onclick="kirimWA()">Checkout & WhatsApp</button>
<button onclick="kosongkanCart()" style="background:#e53935;margin-top:8px">üóë Hapus Keranjang</button>
</div>
</div>

<footer>¬© 2026 Warung Zidan</footer>

<!-- FILE JS UTAMA -->
<script src="script.js"></script>

<!-- SERVICE WORKER -->
<script>
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js")
    .then(() => console.log("Service Worker aktif"))
    .catch(err => console.log("SW error:", err));
}
</script>

</body>
</html>
