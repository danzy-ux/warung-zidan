        .modal-content { background: white; width: 100%; border-radius: 20px 20px 0 0; padding: 20px; animation: slideUp 0.3s ease-out; max-height: 90vh; overflow-y: auto; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Crop Logo untuk sembunyikan tulisan APP */
        .logo-frame { width: 40px; height: 35px; overflow: hidden; background: white; border-radius: 8px; display: flex; align-items: flex-start; }
        .logo-img { width: 100%; transform: scale(1.3); transform-origin: top; }

        .note-input { width: 100%; border: 1px solid #e5e7eb; border-radius: 12px; padding: 10px; font-size: 13px; outline: none; background: #f9fafb; resize: none; }

        </button>

            <div id="cart-items" class="max-h-52 overflow-y-auto mb-4 border-b pb-2"></div>

    <script>
        const produk = [
            { id: 1, nama: "Risol", harga: 1000, img: "img/risol.jpg" },
            { id: 2, nama: "Kolang Kaling", harga: 13000, img: "img/kolang.jpg" },
            { id: 3, nama: "Cireng Renyah", harga: 1000, img: "img/cireng.jpg" }
        ];

        let keranjang = {};

        function renderProduk(data = produk) {
            const container = document.getElementById('product-container');
            container.innerHTML = data.map(p => `
                <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100">
                    <img src="${p.img}" class="w-full h-24 object-cover" onerror="this.src='https://via.placeholder.com/150?text=Produk'">
                    <div class="p-3">
                        <h3 class="text-xs font-bold text-gray-800 truncate">${p.nama}</h3>
                        <p class="text-orange-600 font-bold text-sm">Rp ${p.harga.toLocaleString('id-ID')}</p>
                        <div class="mt-2 grid grid-cols-2 gap-1">
                            <button onclick="addWithAnim(event, ${p.id}, 5)" class="bg-blue-50 text-blue-600 text-[10px] py-1 rounded-md font-bold shadow-sm">+5</button>
                            <button onclick="addWithAnim(event, ${p.id}, 1)" class="bg-orange-500 text-white py-1 rounded-md text-[10px] font-bold shadow-sm">+1</button>
                            <button onclick="addWithAnim(event, ${p.id}, 10)" class="col-span-2 bg-orange-100 text-orange-600 py-1.5 rounded-lg text-[10px] font-bold mt-1 uppercase tracking-tighter">Beli 10</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addWithAnim(e, id, qty) {
            const btn = e.currentTarget;
            const cart = document.getElementById('cart-btn');
            const flyer = document.createElement('div');
            flyer.className = 'fly-item shadow-lg';
            
            const rect = btn.getBoundingClientRect();
            flyer.style.left = rect.left + 'px';
            flyer.style.top = rect.top + 'px';
            document.body.appendChild(flyer);

            const cartRect = cart.getBoundingClientRect();
            setTimeout(() => {
                flyer.style.left = cartRect.left + 'px';
                flyer.style.top = cartRect.top + 'px';
                flyer.style.transform = 'scale(0)';
                flyer.style.opacity = '0';
            }, 50);

            setTimeout(() => {
                flyer.remove();
                updateQty(id, qty);
            }, 600);
        }

        function updateQty(id, change) {
            keranjang[id] = (keranjang[id] || 0) + change;
            if (keranjang[id] <= 0) delete keranjang[id];
            updateCart();
        }

        function updateCart() {
            const list = document.getElementById('cart-items');
            const totalDisplay = document.getElementById('total-price');
            let total = 0, count = 0, html = '';

            for (const id in keranjang) {
                const p = produk.find(x => x.id == id);
                const qty = keranjang[id];
                total += (p.harga * qty);
                count += qty;
                html += `
                    <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl mb-2 border border-gray-100">
                        <div>
                            <p class="text-xs font-bold">${p.nama}</p>
                            <p class="text-[10px] text-orange-600 font-bold">Rp ${p.harga.toLocaleString('id-ID')} x ${qty}</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <button onclick="updateQty(${p.id}, -1)" class="w-8 h-8 bg-white border rounded-full text-xs font-bold shadow-sm">-</button>
                            <span class="text-xs font-bold">${qty}</span>
                            <button onclick="updateQty(${p.id}, 1)" class="w-8 h-8 bg-white border rounded-full text-xs font-bold text-orange-600 shadow-sm">+</button>
                        </div>
                    </div>`;
            }

            document.getElementById('cart-count').innerText = count;
            list.innerHTML = html || '<p class="text-center py-5 text-gray-400 text-xs italic">Keranjang masih kosong</p>';
            totalDisplay.innerText = `Rp ${total.toLocaleString('id-ID')}`;
        }

        function searchProduct() {
            const key = document.getElementById('search-input').value.toLowerCase();
            renderProduk(produk.filter(p => p.nama.toLowerCase().includes(key)));
        }

        function toggleCart() {
            const m = document.getElementById('cart-modal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function checkoutWA() {
            if (Object.keys(keranjang).length === 0) return;
            const note = document.getElementById('buyer-note').value;
            let msg = "*PESANAN BARU - WARUNG ZIDAN*\n";
            msg += "--------------------------------\n";
            let total = 0;
            for (const id in keranjang) {
                const p = produk.find(x => x.id == id);
                const sub = p.harga * keranjang[id];
                msg += `‚úÖ ${p.nama} (${keranjang[id]}x) = Rp ${sub.toLocaleString('id-ID')}\n`;
                total += sub;
            }
            msg += "--------------------------------\n";
            msg += `*TOTAL: Rp ${total.toLocaleString('id-ID')}*\n`;
            if (note.trim() !== "") msg += `\n*CATATAN:* _"${note}"_`;
            
            window.location.href = `https://api.whatsapp.com/send?phone=6285158765900&text=${encodeURIComponent(msg)}`;
        }

        renderProduk();
    </script>
