<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warung Zidan - Shopee Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background-color: #f4f4f5; -webkit-tap-highlight-color: transparent; }
        .cart-modal, .order-success-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 9999; align-items: flex-end; }
        .modal-content { background: white; width: 100%; border-radius: 24px 24px 0 0; padding: 24px; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .logo-frame { width: 45px; height: 38px; overflow: hidden; background: white; border-radius: 10px; display: flex; align-items: flex-start; }
        .logo-img { width: 100%; transform: scale(1.4); transform-origin: top; }
    </style>
</head>
<body class="pb-20">

    <header class="bg-orange-600 p-4 sticky top-0 z-50 shadow-md">
        <div class="flex items-center justify-between gap-3">
            <div class="logo-frame border-2 border-white shadow-sm">
                <img src="img/logo.jpg" class="logo-img" onerror="this.src='https://via.placeholder.com/100?text=WZ'">
            </div>
            <div class="flex-1 bg-white/20 backdrop-blur-md flex items-center px-3 py-2 rounded-full border border-white/30">
                <i class="fa fa-search text-white/70 text-sm"></i>
                <input type="text" onkeyup="searchProduct()" id="search-input" placeholder="Mau jajan apa hari ini?" class="ml-2 w-full outline-none text-xs bg-transparent text-white placeholder-white/70 font-medium">
            </div>
            <button onclick="toggleCart()" id="cart-btn" class="relative text-white p-2">
                <i class="fa fa-shopping-bag text-2xl"></i>
                <span id="cart-count" class="absolute top-0 right-0 bg-yellow-400 text-orange-900 text-[10px] font-bold rounded-full h-5 w-5 flex items-center justify-center border-2 border-orange-600">0</span>
            </button>
        </div>
    </header>

    <div class="p-4">
        <div class="bg-gradient-to-br from-orange-500 to-orange-700 rounded-3xl p-6 text-white shadow-xl">
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">WARUNG ZIDAN</h1>
            <p class="text-[11px] font-medium opacity-80 mt-1 uppercase tracking-widest">Jajanan Hits & Fresh Everyday</p>
        </div>
    </div>

    <div class="px-4">
        <h2 class="font-bold text-gray-800 mb-4 flex items-center gap-2 italic">
            <i class="fa fa-fire text-orange-500"></i> Menu Populer
        </h2>
        <div class="grid grid-cols-2 gap-4" id="product-container"></div>
    </div>

    <div id="cart-modal" class="cart-modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Rincian Pesanan</h2>
                <button onclick="toggleCart()" class="text-gray-400 bg-gray-100 w-8 h-8 rounded-full">&times;</button>
            </div>
            <div id="cart-items" class="max-h-52 overflow-y-auto mb-4 space-y-3"></div>
            <div class="mb-4">
                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Catatan</label>
                <textarea id="buyer-note" rows="2" class="w-full border-2 border-gray-100 rounded-2xl p-3 text-sm focus:border-orange-500 outline-none transition-all mt-1 bg-gray-50" placeholder="Contoh: Sambalnya dipisah ya Min..."></textarea>
            </div>
            <div class="border-t pt-4">
                <div class="flex justify-between items-center mb-6">
                    <span class="font-semibold text-gray-500">Total Harga</span>
                    <span id="total-price" class="text-2xl font-black text-orange-600">Rp 0</span>
                </div>
                <button onclick="processOrder()" class="w-full bg-orange-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-orange-200 active:scale-95 transition-all uppercase tracking-widest text-sm">
                    Konfirmasi Pesanan
                </button>
            </div>
        </div>
    </div>

    <div id="success-modal" class="order-success-modal">
        <div class="modal-content text-center py-10">
            <div class="w-20 h-20 bg-green-100 text-green-500 rounded-full flex items-center justify-center mx-auto mb-6 scale-110">
                <i class="fa fa-check text-4xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Pesanan Diterima!</h2>
            <p class="text-gray-500 text-sm mt-2 px-6">Pesanan kamu sedang diproses. Mohon klik tombol di bawah untuk kirim detail ke Admin.</p>
            <div class="mt-8 space-y-3">
                <button onclick="sendToWA()" class="w-full bg-green-500 text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-3 shadow-lg shadow-green-100">
                    <i class="fab fa-whatsapp text-2xl"></i> HUBUNGI ADMIN
                </button>
                <button onclick="location.reload()" class="w-full text-gray-400 font-bold text-sm py-2">Belanja Lagi</button>
            </div>
        </div>
    </div>

    <script>
        const produk = [
            { id: 1, nama: "Risol", harga: 1000, img: "img/risol.jpg" },
            { id: 2, nama: "Kolang Kaling", harga: 13000, img: "img/kolang.jpg" },
            { id: 3, nama: "Cireng Renyah", harga: 1000, img: "img/cireng.jpg" }
        ];

        let keranjang = {};
        let waMessage = "";

        function renderProduk(data = produk) {
            const container = document.getElementById('product-container');
            container.innerHTML = data.map(p => `
                <div class="bg-white rounded-3xl shadow-sm overflow-hidden border border-gray-100 p-2">
                    <img src="${p.img}" class="w-full h-32 object-cover rounded-2xl mb-3" onerror="this.src='https://via.placeholder.com/150?text=Food'">
                    <div class="px-1 pb-2">
                        <h3 class="text-xs font-bold text-gray-800">${p.nama}</h3>
                        <p class="text-orange-600 font-black text-sm mt-1">Rp ${p.harga.toLocaleString('id-ID')}</p>
                        <div class="mt-3 flex gap-1">
                            <button onclick="updateQty(${p.id}, 1)" class="flex-1 bg-orange-600 text-white py-2 rounded-xl text-[10px] font-bold shadow-md shadow-orange-100 uppercase">+ Beli</button>
                            <button onclick="updateQty(${p.id}, 10)" class="bg-orange-100 text-orange-600 px-3 rounded-xl text-[10px] font-bold">10</button>
                        </div>
                    </div>
                </div>`).join('');
        }

        function updateQty(id, change) {
            keranjang[id] = (keranjang[id] || 0) + change;
            if (keranjang[id] <= 0) delete keranjang[id];
            updateCartUI();
        }

        function updateCartUI() {
            const list = document.getElementById('cart-items');
            const totalDisplay = document.getElementById('total-price');
            let total = 0, count = 0, html = '';

            for (const id in keranjang) {
                const p = produk.find(x => x.id == id);
                const qty = keranjang[id];
                total += (p.harga * qty);
                count += qty;
                html += `
                    <div class="flex justify-between items-center bg-gray-50 p-4 rounded-2xl">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-orange-100 rounded-lg flex items-center justify-center text-orange-600 font-bold text-xs">${qty}x</div>
                            <div>
                                <p class="text-xs font-bold text-gray-800">${p.nama}</p>
                                <p class="text-[10px] text-gray-400 font-bold">@ Rp ${p.harga.toLocaleString('id-ID')}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="updateQty(${p.id}, -1)" class="w-8 h-8 bg-white border rounded-full text-xs shadow-sm">-</button>
                            <button onclick="updateQty(${p.id}, 1)" class="w-8 h-8 bg-white border rounded-full text-xs shadow-sm text-orange-600">+</button>
                        </div>
                    </div>`;
            }
            document.getElementById('cart-count').innerText = count;
            list.innerHTML = html || '<p class="text-center py-5 text-gray-400 text-xs italic">Wah, keranjangmu masih kosong nih...</p>';
            totalDisplay.innerText = `Rp ${total.toLocaleString('id-ID')}`;
        }

        function processOrder() {
            if (Object.keys(keranjang).length === 0) return;
            
            const note = document.getElementById('buyer-note').value;
            let msg = "*ORDER WARUNG ZIDAN*\nâ”â”â”â”â”â”â”â”â”â”â”â”â”â”\n";
            let total = 0;
            for (const id in keranjang) {
                const p = produk.find(x => x.id == id);
                const sub = p.harga * keranjang[id];
                msg += `ðŸ”¸ ${p.nama} (${keranjang[id]}x) : Rp ${sub.toLocaleString('id-ID')}\n`;
                total += sub;
            }
            msg += `â”â”â”â”â”â”â”â”â”â”â”â”â”â”\nðŸ’° *TOTAL: Rp ${total.toLocaleString('id-ID')}*`;
            if (note) msg += `\n\nðŸ“ *CATATAN:* _"${note}"_`;
            
            waMessage = msg; // Simpan pesan untuk dikirim nanti
            
            document.getElementById('cart-modal').style.display = 'none';
            document.getElementById('success-modal').style.display = 'flex';
        }

        function sendToWA() {
            window.location.href = `https://api.whatsapp.com/send?phone=6285158765900&text=${encodeURIComponent(waMessage)}`;
        }

        function toggleCart() {
            const m = document.getElementById('cart-modal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function searchProduct() {
            const key = document.getElementById('search-input').value.toLowerCase();
            renderProduk(produk.filter(p => p.nama.toLowerCase().includes(key)));
        }

        renderProduk();
    </script>
</body>
</html>
