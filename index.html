<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ea580c">
    <title>Warung Zidan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background-color: #f8fafc; color: #1e293b; -webkit-tap-highlight-color: transparent; }
        .product-card { background: white; border-radius: 20px; border: 1px solid #f1f5f9; overflow: hidden; display: flex; flex-direction: column; }
        .product-card h3 { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding: 0 4px; }
        .modal-base { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 9999; align-items: flex-end; }
        .modal-content { background: white; width: 100%; border-radius: 24px 24px 0 0; padding: 20px; animation: slideUp 0.3s ease-out; max-height: 85vh; overflow-y: auto; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .input-box { width: 100%; background: #f1f5f9; border-radius: 12px; padding: 12px; margin-bottom: 10px; border: none; outline: none; font-size: 14px; }
    </style>
</head>
<body class="pb-10">

    <header class="bg-orange-600 p-4 sticky top-0 z-50 shadow-md flex items-center justify-between">
        <div class="flex items-center gap-3">
            <img src="icon-192.png" class="w-10 h-10 rounded-lg border-2 border-white" onerror="this.src='https://via.placeholder.com/100'">
            <div class="bg-white/20 px-3 py-1.5 rounded-full flex items-center border border-white/30">
                <i class="fa fa-search text-white/70 text-xs"></i>
                <input type="text" onkeyup="searchProduct()" id="search" placeholder="Cari..." class="bg-transparent border-none outline-none ml-2 text-white text-sm w-24 placeholder-white/60">
            </div>
        </div>
        <button onclick="toggleModal('cart-modal')" class="relative text-white bg-white/20 p-2 rounded-xl">
            <i class="fa fa-shopping-basket text-xl"></i>
            <span id="cart-count" class="absolute -top-1 -right-1 bg-yellow-400 text-orange-900 text-[10px] font-bold rounded-full h-5 w-5 flex items-center justify-center border-2 border-orange-600">0</span>
        </button>
    </header>

    <main class="p-4">
        <div class="bg-gradient-to-br from-orange-500 to-orange-600 rounded-[32px] p-8 text-white mb-6 text-center shadow-lg">
            <h1 class="text-2xl font-black italic">WARUNG ZIDAN</h1>
            <p class="text-[10px] opacity-80 uppercase font-bold tracking-widest text-center">Jajanan Enak, Harga Merakyat</p>
        </div>

        <div id="install-area" style="display: none;" class="mb-6">
            <button id="install-button" class="w-full bg-white border-2 border-orange-500 p-4 rounded-2xl flex items-center justify-between shadow-sm">
                <div class="flex items-center gap-3 text-left text-slate-800">
                    <img src="icon-192.png" class="w-10 h-10 rounded-lg shadow-sm">
                    <div><p class="text-sm font-bold">Pasang Aplikasi</p><p class="text-[10px] text-slate-500">Klik untuk simpan di layar utama</p></div>
                </div>
                <i class="fa fa-download text-orange-600 mr-2"></i>
            </button>
        </div>

        <h2 class="font-bold text-slate-800 mb-4 px-1 flex items-center gap-2">
            <div class="w-1 h-5 bg-orange-500 rounded-full"></div> Menu Kami
        </h2>
        <div class="grid grid-cols-2 gap-4" id="product-container"></div>
    </main>

    <div id="cart-modal" class="modal-base" onclick="toggleModal('cart-modal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 class="text-lg font-bold mb-4">Rincian Belanja</h2>
            <input type="text" id="buyer-name" placeholder="Nama Kamu" class="input-box">
            <input type="text" id="buyer-loc" placeholder="Alamat (Opsional)" class="input-box">
            <textarea id="buyer-note" rows="2" placeholder="Catatan Tambahan" class="input-box"></textarea>
            <div id="cart-items" class="space-y-2 mb-4"></div>
            <div class="flex justify-between font-bold text-xl text-orange-600 mb-4 border-t pt-4">
                <span>Total:</span> <span id="total-price">Rp 0</span>
            </div>
            <button onclick="processOrder()" class="w-full bg-orange-600 text-white py-4 rounded-xl font-bold">PESAN VIA WHATSAPP</button>
        </div>
    </div>

    <script>
        // OTOMATIS UPDATE JIKA ADA PERUBAHAN DI GITHUB
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js').then(reg => {
                    reg.addEventListener('updatefound', () => {
                        const newWorker = reg.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // Refresh otomatis saat update selesai didownload
                                window.location.reload();
                            }
                        });
                    });
                });
            });
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-area').style.display = 'block';
        });

        document.getElementById('install-button').addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    document.getElementById('install-area').style.display = 'none';
                    deferredPrompt = null;
                });
            }
        });

        const produk = [
            { id: 1, nama: "Risol", harga: 1000, img: "img/risol.jpg" },
            { id: 2, nama: "Kolang Kaling", harga: 13000, img: "img/kolang.jpg" },
            { id: 3, nama: "Cireng", harga: 1000, img: "img/cireng.jpg" }
        ];

        let keranjang = {};

        function renderProduk(data = produk) {
            document.getElementById('product-container').innerHTML = data.map(p => `
                <div class="product-card p-2 shadow-sm">
                    <img src="${p.img}" class="w-full h-32 object-cover rounded-xl mb-2" onerror="this.src='https://via.placeholder.com/150'">
                    <h3 class="text-sm font-bold">${p.nama}</h3>
                    <p class="text-orange-600 font-bold text-xs mb-2">Rp ${p.harga.toLocaleString('id-ID')}</p>
                    <div class="grid grid-cols-2 gap-1">
                        <button onclick="add(${p.id}, 5)" class="bg-blue-50 text-blue-600 text-[10px] font-bold py-2 rounded-lg active:bg-blue-100">+5</button>
                        <button onclick="add(${p.id}, 1)" class="bg-orange-500 text-white py-2 rounded-lg text-[10px] font-bold active:bg-orange-600">+1</button>
                        <button onclick="add(${p.id}, 10)" class="col-span-2 bg-slate-100 text-slate-500 py-1.5 rounded-lg text-[9px] font-bold mt-1 uppercase">Beli 10</button>
                    </div>
                </div>`).join('');
        }

        function add(id, qty) {
            keranjang[id] = (keranjang[id] || 0) + qty;
            updateUI();
        }

        function updateUI() {
            let total = 0, count = 0, html = '';
            for (const id in keranjang) {
                const p = produk.find(x => x.id == id);
                total += (p.harga * keranjang[id]);
                count += keranjang[id];
                html += `<div class="flex justify-between text-sm p-2 bg-slate-50 rounded-lg"><span>${p.nama} (${keranjang[id]}x)</span><b>Rp ${(p.harga * keranjang[id]).toLocaleString('id-ID')}</b></div>`;
            }
            document.getElementById('cart-count').innerText = count;
            document.getElementById('total-price').innerText = `Rp ${total.toLocaleString('id-ID')}`;
            document.getElementById('cart-items').innerHTML = html || '<p class="text-center text-slate-400 py-4 italic text-xs">Keranjang kosong..</p>';
        }

        function processOrder() {
            if (Object.keys(keranjang).length === 0) return alert("Pilih menu dulu!");
            let msg = `*ORDER WARUNG ZIDAN*\nNama: ${document.getElementById('buyer-name').value || '-'}\nAlamat: ${document.getElementById('buyer-loc').value || '-'}\n\n`;
            for (const id in keranjang) {
                const p = produk.find(x => x.id == id);
                msg += `â€¢ ${p.nama} (${keranjang[id]}x)\n`;
            }
            msg += `\n*TOTAL: ${document.getElementById('total-price').innerText}*\nCatatan: ${document.getElementById('buyer-note').value || '-'}`;
            window.location.href = `https://wa.me/6285158765900?text=${encodeURIComponent(msg)}`;
        }

        function toggleModal(id) {
            const m = document.getElementById(id);
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        }

        function searchProduct() {
            const key = document.getElementById('search').value.toLowerCase();
            renderProduk(produk.filter(p => p.nama.toLowerCase().includes(key)));
        }
        renderProduk();
    </script>
</body>
</html>
