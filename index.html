<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warung Zidan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background-color: #f4f4f5; -webkit-tap-highlight-color: transparent; }
        
        /* FIX SEARCH BAR: Menghapus border bawaan yang bikin tebal */
        .search-container input {
            outline: none !important;
            border: none !important;
            box-shadow: none !important;
            background: transparent !important;
        }

        /* MODAL & INPUT STYLE */
        .modal-base { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 9999; align-items: flex-end; }
        .modal-content { background: white; width: 100%; border-radius: 24px 24px 0 0; padding: 24px; animation: slideUp 0.3s ease-out; max-height: 90vh; overflow-y: auto; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Desain Input Lebih Menarik */
        .input-group {
            display: flex;
            align-items: center;
            background: #f8fafc;
            border: 1.5px solid #e2e8f0;
            border-radius: 16px;
            padding: 10px 14px;
            margin-bottom: 12px;
            transition: 0.3s;
        }
        .input-group:focus-within {
            border-color: #ea580c;
            background: white;
            box-shadow: 0 4px 12px rgba(234, 88, 12, 0.1);
        }
        .input-group i { color: #94a3b8; width: 20px; font-size: 14px; }
        .input-group input, .input-group textarea {
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            margin-left: 10px;
            font-size: 14px;
            color: #334155;
        }

        .fly-item { position: fixed; z-index: 9999; width: 25px; height: 25px; background: #ea580c; border-radius: 50%; pointer-events: none; transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body class="pb-10">

    <header class="bg-orange-600 p-4 sticky top-0 z-50 shadow-md">
        <div class="flex items-center justify-between gap-3">
            <div class="w-10 h-10 bg-white rounded-xl overflow-hidden flex items-center justify-center border-2 border-white shadow-sm">
                <img src="img/logo.jpg" class="w-full scale-125" onerror="this.src='https://via.placeholder.com/100?text=WZ'">
            </div>
            
            <div class="flex-1 bg-white/20 flex items-center px-4 py-2 rounded-full border border-white/40 search-container">
                <i class="fa fa-search text-white/80 text-sm"></i>
                <input type="text" onkeyup="searchProduct()" id="search-input" placeholder="Cari jajanan..." class="ml-2 w-full text-xs text-white placeholder-white/70">
            </div>

            <button onclick="toggleModal('cart-modal')" id="cart-btn" class="relative text-white p-1">
                <i class="fa fa-shopping-basket text-2xl"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-yellow-400 text-orange-900 text-[10px] font-bold rounded-full h-5 w-5 flex items-center justify-center border-2 border-orange-600">0</span>
            </button>
        </div>
    </header>

    <main class="p-4">
        <div class="bg-gradient-to-br from-orange-500 to-orange-700 rounded-3xl p-6 text-white shadow-lg mb-6 text-center">
            <h1 class="text-2xl font-black italic">WARUNG ZIDAN</h1>
            <p class="text-[10px] opacity-80 uppercase tracking-tighter">Jajanan Enak, Harga Bersahabat!</p>
        </div>

        <h2 class="font-bold text-gray-800 mb-4 flex items-center gap-2"><i class="fa fa-fire text-orange-500"></i> Menu Jajanan</h2>
        <div class="grid grid-cols-2 gap-4" id="product-container"></div>
    </main>

    <div id="cart-modal" class="modal-base" onclick="closeModalOnOutsideClick(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-6"></div>
            <h2 class="text-xl font-bold mb-6 text-gray-800 flex items-center gap-2">
                <i class="fa fa-shopping-cart text-orange-600"></i> Rincian Belanja
            </h2>
            
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" id="buyer-name" placeholder="Nama (Opsional)">
            </div>
            <div class="input-group">
                <i class="fa fa-map-marker-alt"></i>
                <input type="text" id="buyer-location" placeholder="Lokasi/Alamat (Opsional)">
            </div>
            <div class="input-group items-start">
                <i class="fa fa-sticky-note mt-1"></i>
                <textarea id="buyer-note" rows="2" placeholder="Catatan (Contoh: Risolnya jangan pedas ya)"></textarea>
            </div>

            <div id="cart-items" class="space-y-3 my-4 max-h-40 overflow-y-auto"></div>
            
            <div class="flex justify-between items-center py-4 border-t border-dashed">
                <span class="text-gray-500 font-medium">Total Bayar</span>
                <span id="total-price" class="text-2xl font-black text-orange-600">Rp 0</span>
            </div>

            <button onclick="processOrder()" class="w-full bg-orange-600 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all flex items-center justify-center gap-2">
                <i class="fa fa-paper-plane"></i> PESAN SEKARANG
            </button>
        </div>
    </div>

    <script>
        const produk = [
            { id: 1, nama: "Risol", harga: 1000, img: "img/risol.jpg" },
            { id: 2, nama: "Kolang Kaling", harga: 13000, img: "img/kolang.jpg" },
            { id: 3, nama: "Cireng Renyah", harga: 1000, img: "img/cireng.jpg" }
        ];

        let keranjang = {};

        function renderProduk(data = produk) {
            document.getElementById('product-container').innerHTML = data.map(p => `
                <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-2">
                    <img src="${p.img}" class="w-full h-32 object-cover rounded-2xl mb-2" onerror="this.src='https://via.placeholder.com/150?text=Food'">
                    <h3 class="text-xs font-bold text-gray-800 truncate px-1">${p.nama}</h3>
                    <p class="text-orange-600 font-black text-sm px-1 mb-2">Rp ${p.harga.toLocaleString('id-ID')}</p>
                    <div class="grid grid-cols-2 gap-1 px-1">
                        <button onclick="addWithAnim(event, ${p.id}, 5)" class="bg-blue-50 text-blue-600 text-[10px] font-bold py-1.5 rounded-lg">+5</button>
                        <button onclick="addWithAnim(event, ${p.id}, 1)" class="bg-orange-500 text-white py-1.5 rounded-lg text-[10px] font-bold">+1</button>
                    </div>
                </div>`).join('');
        }

        function addWithAnim(e, id, qty) {
            const btn = e.currentTarget;
            const flyer = document.createElement('div');
            flyer.className = 'fly-item shadow-lg';
            const rect = btn.getBoundingClientRect();
            flyer.style.left = rect.left + 'px';
            flyer.style.top = rect.top + 'px';
            document.body.appendChild(flyer);
            
            const cartRect = document.getElementById('cart-btn').getBoundingClientRect();
            setTimeout(() => {
                flyer.style.left = (cartRect.left + 10) + 'px';
                flyer.style.top = (cartRect.top + 10) + 'px';
                flyer.style.transform = 'scale(0.1)';
                flyer.style.opacity = '0';
            }, 50);

            setTimeout(() => {
                flyer.remove();
                keranjang[id] = (keranjang[id] || 0) + qty;
                updateCartUI();
            }, 600);
        }

        function updateCartUI() {
            const list = document.getElementById('cart-items');
            let total = 0, count = 0, html = '';
            for (const id in keranjang) {
                const p = produk.find(x => x.id == id);
                total += (p.harga * keranjang[id]);
                count += keranjang[id];
                html += `<div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl text-xs">
                            <span class="font-bold text-gray-700">${p.nama} (${keranjang[id]}x)</span>
                            <span class="text-orange-600 font-bold">Rp ${(p.harga * keranjang[id]).toLocaleString('id-ID')}</span>
                         </div>`;
            }
            document.getElementById('cart-count').innerText = count;
            list.innerHTML = html || '<p class="text-center text-gray-400 text-xs py-4 italic">Belum ada barang</p>';
            document.getElementById('total-price').innerText = `Rp ${total.toLocaleString('id-ID')}`;
        }

        function processOrder() {
            if (Object.keys(keranjang).length === 0) return alert("Keranjang kosong!");
            const name = document.getElementById('buyer-name').value || '-';
            const loc = document.getElementById('buyer-location').value || '-';
            const note = document.getElementById('buyer-note').value || '-';

            let msg = `*PESANAN BARU - WARUNG ZIDAN*\n\nðŸ‘¤ Nama: ${name}\nðŸ“ Lokasi: ${loc}\n----------------------------\n`;
            for (const id in keranjang) {
                const p = produk.find(x => x.id == id);
                msg += `- ${p.nama} (${keranjang[id]}x)\n`;
            }
            msg += `----------------------------\nðŸ’° *Total: Rp ${document.getElementById('total-price').innerText}*\nðŸ“ Catatan: ${note}`;
            window.location.href = `https://wa.me/6285158765900?text=${encodeURIComponent(msg)}`;
        }

        function toggleModal(id) {
            const m = document.getElementById(id);
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function closeModalOnOutsideClick(e) {
            if (e.target.id === 'cart-modal') toggleModal('cart-modal');
        }

        function searchProduct() {
            const key = document.getElementById('search-input').value.toLowerCase();
            renderProduk(produk.filter(p => p.nama.toLowerCase().includes(key)));
        }

        renderProduk();
    </script>
</body>
</html>    </header>

    <main>
        <div class="p-4">
            <div class="bg-gradient-to-br from-orange-500 to-orange-700 rounded-3xl p-6 text-white shadow-xl text-center">
                <h1 class="text-2xl font-black italic uppercase leading-none">WARUNG ZIDAN</h1>
                <p class="text-[10px] opacity-90 tracking-widest uppercase mt-1">Pesan Sekarang, Langsung Diantar!</p>
            </div>
        </div>
        <div class="px-4">
            <h2 class="font-bold text-gray-800 mb-4 flex items-center gap-2 italic"><i class="fa fa-fire text-orange-500"></i> Menu Jajanan</h2>
            <div class="grid grid-cols-2 gap-4" id="product-container"></div>
        </div>
    </main>

    <div id="cart-modal" class="modal-base" onclick="closeModalOnOutsideClick(event)">
        <div class="modal-content">
            <button onclick="toggleModal('cart-modal')" class="absolute top-4 right-4 text-gray-400 p-2">
                <i class="fa fa-times text-xl"></i>
            </button>
            <h2 class="text-xl font-bold mb-4 italic border-b pb-2">Rincian Belanja</h2>
            
            <input type="text" id="buyer-name" placeholder="Nama (Opsional)">
            <input type="text" id="buyer-location" placeholder="Lokasi/Alamat (Opsional)">
            <textarea id="buyer-note" rows="2" placeholder="Catatan (Contoh: Risol gak pedas)"></textarea>

            <div id="cart-items" class="space-y-2 mb-4 mt-2 max-h-40 overflow-y-auto"></div>
            
            <div class="flex justify-between items-center mb-6 pt-4 border-t">
                <span class="font-bold text-gray-500">Total Tagihan</span>
                <span id="total-price" class="text-2xl font-black text-orange-600">Rp 0</span>
            </div>
            <button onclick="processOrder()" class="w-full bg-orange-600 text-white py-4 rounded-2xl font-bold shadow-lg uppercase text-sm active:scale-95 transition-all">Pesan Sekarang</button>
        </div>
    </div>

    <script>
        const produk = [
            { id: 1, nama: "Risol", harga: 1000, img: "img/risol.jpg" },
            { id: 2, nama: "Kolang Kaling", harga: 13000, img: "img/kolang.jpg" },
            { id: 3, nama: "Cireng Renyah", harga: 1000, img: "img/cireng.jpg" }
        ];

        let keranjang = {};

        function renderProduk(data = produk) {
            document.getElementById('product-container').innerHTML = data.map(p => `
                <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-2 relative">
                    <img src="${p.img}" class="w-full h-32 object-cover rounded-2xl mb-2" onerror="this.src='https://via.placeholder.com/150?text=Food'">
                    <h3 class="text-xs font-bold text-gray-800 truncate px-1">${p.nama}</h3>
                    <p class="text-orange-600 font-black text-sm px-1">Rp ${p.harga.toLocaleString('id-ID')}</p>
                    <div class="mt-2 grid grid-cols-2 gap-1 px-1 pb-1">
                        <button onclick="addWithAnim(event, ${p.id}, 5)" class="bg-blue-50 text-blue-600 text-[10px] font-bold py-1 rounded-lg">+5</button>
                        <button onclick="addWithAnim(event, ${p.id}, 1)" class="bg-orange-500 text-white py-1 rounded-lg text-[10px] font-bold">+1</button>
                        <button onclick="addWithAnim(event, ${p.id}, 10)" class="col-span-2 bg-orange-100 text-orange-600 py-1.5 rounded-lg text-[9px] font-bold uppercase">Beli 10</button>
                    </div>
                </div>`).join('');
        }

        // Fungsi Tunggal untuk Tambah Barang (Menghindari Double Input)
        function addWithAnim(e, id, qty) {
            const btn = e.currentTarget;
            const cartIcon = document.getElementById('cart-btn');
            const flyer = document.createElement('div');
            flyer.className = 'fly-item shadow-lg';
            const rect = btn.getBoundingClientRect();
            flyer.style.left = rect.left + 'px';
            flyer.style.top = rect.top + 'px';
            document.body.appendChild(flyer);
            
            const cartRect = cartIcon.getBoundingClientRect();
            setTimeout(() => {
                flyer.style.left = (cartRect.left + 10) + 'px';
                flyer.style.top = (cartRect.top + 10) + 'px';
                flyer.style.transform = 'scale(0.1)';
                flyer.style.opacity = '0';
            }, 50);

            setTimeout(() => {
                flyer.remove();
                // Update keranjang di sini (sekali saja)
                if(keranjang[id]) {
                    keranjang[id] += qty;
                } else {
                    keranjang[id] = qty;
                }
                updateCartUI();
            }, 600);
        }

        function updateCartUI() {
            const list = document.getElementById('cart-items');
            let total = 0, count = 0, html = '';
            
            for (const id in keranjang) {
                const p = produk.find(x => x.id == id);
                if (!p) continue;
                total += (p.harga * keranjang[id]);
                count += keranjang[id];
                html += `<div class="flex justify-between items-center bg-gray-50 p-2 px-3 rounded-xl text-xs">
                            <span class="font-bold text-gray-700">${p.nama} (${keranjang[id]}x)</span>
                            <span class="text-orange-600 font-bold">Rp ${(p.harga * keranjang[id]).toLocaleString('id-ID')}</span>
                         </div>`;
            }
            document.getElementById('cart-count').innerText = count;
            list.innerHTML = html || '<p class="text-center text-gray-400 text-xs py-4 italic">Keranjang kosong</p>';
            document.getElementById('total-price').innerText = `Rp ${total.toLocaleString('id-ID')}`;
        }

        function processOrder() {
            if (Object.keys(keranjang).length === 0) {
                alert("Keranjang masih kosong!");
                return;
            }

            const name = document.getElementById('buyer-name').value || '-';
            const loc = document.getElementById('buyer-location').value || '-';
            const note = document.getElementById('buyer-note').value || '-';

            let total = 0, waMsg = `*PESANAN BARU - WARUNG ZIDAN*\n\n`;
            waMsg += `ðŸ‘¤ *Nama:* ${name}\n`;
            waMsg += `ðŸ“ *Lokasi:* ${loc}\n`;
            waMsg += `----------------------------\n`;
            
            for (const id in keranjang) {
                const p = produk.find(x => x.id == id);
                waMsg += `- ${p.nama} (${keranjang[id]}x)\n`;
                total += (p.harga * keranjang[id]);
            }
            
            waMsg += `----------------------------\n`;
            waMsg += `ðŸ’° *Total: Rp ${total.toLocaleString('id-ID')}*\n`;
            waMsg += `ðŸ“ *Catatan:* ${note}`;

            const nomorWA = "6285158765900"; 
            window.location.href = `https://wa.me/${nomorWA}?text=${encodeURIComponent(waMsg)}`;
        }

        function toggleModal(id) {
            const m = document.getElementById(id);
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function closeModalOnOutsideClick(e) {
            if (e.target.id === 'cart-modal') toggleModal('cart-modal');
        }

        function searchProduct() {
            const key = document.getElementById('search-input').value.toLowerCase();
            renderProduk(produk.filter(p => p.nama.toLowerCase().includes(key)));
        }

        renderProduk();
    </script>
</body>
</html>
